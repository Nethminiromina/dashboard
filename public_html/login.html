<html>
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" >
        <link rel="stylesheet" href="css/style.css" type="text/css" >
    </head>
    <body>
        <div class="container myhome">
            <form class="form-group" action="" method=""> 
                <h3>Login</h3>
                <table class="table" >
                    <tr>
                        <td>
                            <label class="form-text">Email:</label>
                        </td>
                        <td>
                            <input class="form-control" type="text" name="email" required/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label class="form-text">Password:</label>
                        </td>
                        <td>
                            <input class="form-control" type="password" name="password" required/>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input type="submit" name="login" value="Login" class="btn btn-success form-control" required/>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <p>Not registered yet ?? <a href="register.html">Click here to Register</a></p>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </body>
</html>
