<html>
    <head>
        <title>Register</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" >
        <link rel="stylesheet" href="css/style.css" type="text/css" >
    </head>
    <body>
        <div class="container myhome">
            <form class="form-group" action="" method=""> 
                <h3>Register</h3>
                <table class="table" >
                    <tr>
                        <td>
                            <input class="form-control" type="text" name="fname" required placeholder="Enter your First name"/>
                        </td>
                    
                        <td>
                            <input class="form-control" type="text" name="lname" required placeholder="Enter your second name"/>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input class="form-control" type="email" name="email" required placeholder="Enter your email"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input class="form-control" type="password" name="password1" required placeholder="Enter your password"/>
                        </td>
                        <td>
                            <input class="form-control" type="password" name="password2" required placeholder="Confirm your password"/>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input type="submit" name="login" value="Register" class="btn btn-success form-control" required/>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <p>Already have an account ?? <a href="login.html">Click here to Login</a></p>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </body>
</html>
